<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>重量計算器</h1>
        <div class="input-group">
            <label for="total-weight">總重量:</label>
            <input type="number" id="total-weight" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label>選擇數量:</label>
            <div class="count-buttons">
                <button class="count-btn" data-count="3">3</button>
                <button class="count-btn" data-count="4">4</button>
                <button class="count-btn" data-count="5">5</button>
                <button class="count-btn" data-count="6">6</button>
                <button class="count-btn" data-count="7">7</button>
                <button class="count-btn" data-count="8">8</button>
                <button class="count-btn" data-count="9">9</button>
                <button class="count-btn" data-count="10">10</button>
            </div>
        </div>
        <div id="result" class="result"></div>
        <div id="process" class="process"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
